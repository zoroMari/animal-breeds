    <header class="Header">
      <div class="Logo">
        <img src="img/icons/paw.svg">
        <p>Pet breeds</p>
      </div>
      <p>by zoroMari</p>
    </header>

    <main class="Main">
      <h1>Most popular breeds of our pets</h1>

      <div class="Tabs">
        <button class="Tablinks" onclick="openAnimals(event, 'Cats')" id="defaultOpen">Cats</button>
        <button class="Tablinks" onclick="openAnimals(event, 'Dogs')">Dogs</button>
        <button class="Tablinks" onclick="openAnimals(event, 'Rats')">Rats</button>
      </div>

      <section class="Tabcontent Tabcontent-Cats Cats" id="Cats">
        <p class="Text Cats-Text"> 
          Thinking about getting a cat but not sure which breed is right for you? We can help.
        </p>

        <form class="Filter Cats-Filter" name="filterCat" onsubmit="event.preventDefault()">
          <label class="FilterOption FilterOption-Size">
            <p class="Label">size</p>

            <div class="Select">
              <p class="Select-Value">All sizes</p>
              <img src="img/icons/arrow_open.svg">
            </div>

            <select name="size" id="size">
              <option value="all">All sizes</option>
              <option value="large">Large</option>
              <option value="small">Small</option>
            </select>
          </label>

          <label class="FilterOption FilterOption-Coat">
            <p class="Label">coat</p>

            <div class="Select">
              <p class="Select-Value">All coat</p>
              <img src="img/icons/arrow_open.svg">
            </div>
            
            <select name="coat" id="coat">
              <option value="all">All coat</option>
              <option value="long">Long</option>
              <option value="medium">Medium</option>
              <option value="short">Short</option>
            </select>
          </label>

          <label class="FilterOption FilterOption-Energy">
            <p class="Label">energy</p>

            <div class="Select">
              <p class="Select-Value">All energy</p>
              <img src="img/icons/arrow_open.svg">
            </div>
            
            <select name="energy" id="energy">
              <option value="all">All energy</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </label>

          <button class="Clear">Clear filter</button>
        </form>

        <div class="Message"> 
          <p>There is not such breed.</p> 
          <p> Please, change filter conditions.</p>
        </div>

        <section class="Cats-Breeds Breeds">
        </section>
      </section>
